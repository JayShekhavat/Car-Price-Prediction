<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
</head>
<body style="background-color:lightBlue;" align="center">
<h1>Diabetes Prediction Application</h1>
<div>
  <form action="/predict" method="post">
    <label for="fueltype">fueltype:</label>
      <input type="text" name="fueltype" id="fueltype"><br><br>

      <label for="aspiration">aspiration:</label>
      <input type="text" name="aspiration" id="aspiration"><br><br>

      <label for="doornumber">doornumber:</label>
      <input type="text" name="doornumber" id="doornumber"><br><br>

      <label for="cylindernumber">cylindernumber:</label>
      <input type="text" name="cylindernumber" id="cylindernumber"><br><br>

      <label for="enginetype">enginetype:</label>
      <input type="text" name="enginetype" id="enginetype"><br><br>


      <label for="fuelsystem">fuelsystem:</label>
      <input type="text" name="fuelsystem" id="fuelsystem"><br><br>

      <label for="symboling">symboling:</label>
      <input type="text" name="symboling" id="symboling"><br><br>

      <label for="wheelbase">wheelbase:</label>
      <input type="text" name="wheelbase" id="wheelbase"><br><br>

      <label for="enginesize">enginesize:</label>
      <input type="text" name="enginesize" id="enginesize"><br><br>

      <label for="boreratio">boreratio:</label>
      <input type="text" name="boreratio" id="boreratio"><br><br>

      <label for="stroke">stroke:</label>
      <input type="text" name="stroke" id="stroke"><br><br>

      <label for="compressionratio">compressionratio:</label>
      <input type="text" name="compressionratio" id="compressionratio"><br><br>

      <label for="horsepower">horsepower:</label>
      <input type="text" name="horsepower" id="horsepower"><br><br>

      <label for="peakrpm">peakrpm (1 to 17):</label>
      <input type="text" name="peakrpm" id="peakrpm"><br><br>

      <label for="citympg">citympg (0 to 199):</label>
      <input type="text" name="citympg" id="citympg"><br><br>

      <label for="highwaympg">highwaympg (0 to 122):</label>
      <input type="text" name="highwaympg" id="highwaympg"><br><br>


     <button type="submit" value = "predict">Predict</button>
  </form><br><br>

</div>

</body>
</html>
